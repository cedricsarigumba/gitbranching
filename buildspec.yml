version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
  build:
    commands:
      - npm test
      - rm -rf node_modules && npm install --production
      - zip -rq package.zip .
  post_build:
    commands:
      - aws s3 cp ./package.zip s3://nma-$ENV-deploy-bucket/release/se-search-execute-function/package.zip
